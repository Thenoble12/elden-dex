<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <title>The Elden Dex</title>
    </head>
    <body>
        <div class="row">
            <span class="col-sm-4"> <h1>The Elden Dex</h1></span>
            <span class="col-sm-8 align-middle"><form id="eldenForm" class="form">                
                <select name="category" id="category"> 
                    <option value="" disabled selected>Select Category</option>                   
                    <option value="ammos">Ammos</option>
                    <option value="armors">Armors</option>
                    <option value="ashes">Ashes of War</option>
                    <option value="bosses">Bosses</option>
                    <option value="classes">Classes</option>
                    <option value="creatures">Creatures</option>
                    <option value="incantations">Incantations</option>
                    <option value="items">Items</option><
                    <option value="locations">Locations</option>
                    <option value="npcs">Npcs</option>
                    <option value="shields">Shields</option>
                    <option value="sorceries">Sorceries</option>
                    <option value="spirits">Sprits</option><
                    <option value="talismans">Talismans</option>
                    <option value="weapons">Weapons</option>
                </select>
                <input class="input" type="text" name="search" id="search" placeholder="">
                <button type="submit" disabled>search</button>
            </form></span>                     
        </div> 
        <div class="gallery-container">      
            <div class="gallery"></div>
        </div> 
        <script src="./app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js" integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js" integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>

    </body>
</html>
